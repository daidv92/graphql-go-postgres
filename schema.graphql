type Skill {
    id: ID!
    category: String
    name: String
    exp: Int
}

type Member {
    id: ID!
    name: String
    skill: [Skill]
}

input NewSkill{
    category: String
    name: String
    exp: Int
}

type Query {
    #members(input: Params) : [Member]
    skills: [Skill]!
}

type Mutation {
    createSkill(input: NewSkill!): Skill!
}

